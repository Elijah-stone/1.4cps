<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>side-menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="font/font.css">
  <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/side-menu.css">
</head>
<body>
<div class="side-menu">
    <div class="side-menu__menu-top menu-top">
        <button class="menu-top__exit-btn header-button"></button>
        <div class="menu-top__header-logo header-logo">
            <img src="img/Group.svg" alt="CPS">
        </div>
        <button class="menu-top__search-btn header-button"></button>
    </div>
    <ul class="side-menu__menu-list menu-list">
        <li class="menu-list__item menu-list__item_active"><a href="#">Ремонт техники</a></li>
        <li class="menu-list__item"><a href="#">Услуги и сервисы</a></li>

    </ul>

        <div class="menu-bottom__btn-panel">
            <button class="header-button menu-bottom__call"></button>
            <button class="header-button menu-bottom__message"></button>
            <button class="header-button menu-bottom__profile"></button>
        </div>
        <p class="menu-bottom__email">mail@cps.com</p>
        <p class="menu-bottom__phone-number">8 800 890 8900</p>
        <div class="menu-bottom__change-lang">
            <button class="menu-bottom__ru menu-bottom__ru_active">RU</button>
            <button class="menu-bottom__en">EN</button>
            <button class="menu-bottom__ch">CH</button>
        </div>
    </div>

</html>
